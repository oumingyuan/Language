<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script>

        function getData() {

            var xhr = new XMLHttpRequest();

            //alert(xhr);
            xhr.open("GET", "http://localhost:1337/", true);

            xhr.onreadystatechange = function () {

                if (xhr.readyState === 4) {

                    if (xhr.status === 200) {
                        document.getElementById("res").innerHTML = xhr.responseText;
                    }

                }

            };

            xhr.send(null);


        }

    </script>



</head>
<body>

<input type="button" value="获取数据" onclick="getData()"/>
<div id="res">dsdf</div>


</body>
</html>
