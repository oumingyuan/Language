<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script>

        function getDate() {

            const xhr = new XMLHttpRequest();

            xhr.open("GET", "http://localhost:8081/", true);

            xhr.onreadystatechange = function () {

                if (xhr.readyState === 4) {

                    if (xhr.status === 200) {
                        document.getElementById("res").innerHTML = xhr.responseText;
                    }

                }


            };

            xhr.send()

        }


    </script>


</head>
<body>

<input type="button" value="getDate" onclick="getDate()">

<div id="res">hello</div>

</body>
</html>
