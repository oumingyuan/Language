<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>

<script type="text/javascript" src="./script/jquery-3.2.1.js"></script>
<script type="text/javascript" src="./script/import.js"></script>



</head>
<body>

	<form id="uploadForm" enctype="multipart/form-data">
		<table align="center">

			<caption>
				<h2>增值服务使用数据手工导入</h2>
			</caption>

			<tr>
				<td>择需导请选入的项目【xls】</td>
				<td><input type="file" name="file"></td>

			</tr>


			<tr>
				<td>请选择需导入的日期</td>
				<td><input type="date" name="date"></td>

			</tr>

			<tr>
				<td>请执行你的操作</td>
				<td><input type="button" id="button" value="导入" /></td>

			</tr>

		</table>
	</form>







</body>
