<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>

</head>
<body>
<br>
<br>
<br>
<br>
<div class="container">
    <h2 class="text-center">登陆页面</h2>
    <form ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>

        <div class="form-group">
            <label for="name">登陆名称:</label>
            <input type="text" name="user" class="form-control" id="name" placeholder="请输入你的用户名称">


        </div>
        <div class="form-group">
            <label for="password">登陆密码:</label>
            <input type="password" class="form-control" id="password" placeholder="请输入你的用户密码" name="password">
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> 请记住我
            </label>
        </div>
        <button type="submit" class="btn btn-primary">
            登陆
        </button>
    </form>


    <script>
        var app = angular.module('myApp', []);
        app.controller('siteCtrl', function ($scope, $http) {
            $http.post("db_course.php", $scope).then(function (response) {
                $scope.names = response.data;
            });
        });
    </script>
</div>


</body>
</html>
