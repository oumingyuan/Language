<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>致远信息</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="index.html">公司主页</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="log_query.html">公司日志查询</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="submit.html">公司日志自动提交</a>
        </li>

        <!-- Dropdown -->
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                信息技术
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">计算机语言</a>
                <a class="dropdown-item" href="#">大数据</a>
                <a class="dropdown-item" href="#">人工智能</a>
            </div>
        </li>
    </ul>
</nav>
<br>

<div class="container" ng-app="myApp" ng-controller="siteCtrl">
    <h2 class="text-center">日志查询页面</h2>
    <table class="table">

        <thead>
        <tr>
            <th>日期</th>
            <th>姓名</th>
            <th>日志状态</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-success" ng-repeat="x in names">
            <td>{{ x.log_date}}</td>
            <td>{{ x.reporter }}</td>
            <td>{{ x.status_name }}</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('siteCtrl', function ($scope, $http) {
        $http.post("db_course.php")
            .then(function (response) {
                $scope.names = response.data;
            });
    });
</script>

</body>
</html>
